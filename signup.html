
<!DOCTYPE html>

<head>
    <title>회원가입 페이지</title>

    <link href="signup.css" rel="stylesheet" />
    <meta charset="utf-8">
    <script src="signup.js"></script>

</head>

<body>
    <form action="http://localhost:8080/dogcatdictionary/signupdb" method="post">
        <a href="mainpg.jsp"><img src="./dogcatdictionay/home.png"  width="25" height="25" >Home</a>

    </div>
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 21px;">멍냥 백과사전 회원가입</h1></div>
        <img src="./dogcatdictionay/catdog.png" alt="멍냥" width="100" height="50" align="center" border="0">
        <div class="email">
            <h1>아이디</h1>
            <input id="email" name = "email" type="text" placeholder="이메일을 입력해 주세요.">
            <div id="emailError" class="error"></div>
        </div>
        <div class="name">
            <h1>이름</h1>
            <input id="name" name = "name" type="text" placeholder="이름을 입력해 주세요.">
            <div id="nameError" class="error"></div>
        </div>
        <div class="password">
            <h1>비밀번호</h1>
            <input id="password" name = "password" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="passwordCheck">
            <h1>비밀번호 재확인</h1>
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <div class="phone">
            <h1>휴대전화</h1>
            <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
            <input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
            <input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">

        </div>
        <div class="auth">
            <h1>인증번호</h1>
            <div id="certificationNumber">000000</div>
            <button type="button" disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
        </div>

        <div class="timer">
            <h1>남은시간</h1>
            <div id="timeLimit">03:00</div>
            <button type="button" disabled id="completion" onclick="checkCompletion()">인증확인</button>
        </div>
  
        <div class="line">
            <hr>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
        </div>
    </div>
    </form>

</body>

</html>
